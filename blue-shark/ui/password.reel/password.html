<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="password.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "password": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "password"}
            },
            "bindings": {
                "value": {"<->": "@owner._password"},
                "placeholder": {"<-": "@owner.placeholder"},
                "disabled": {"<-": "!@owner.enabled"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Password">
        <input data-montage-id="password" type="password">
    </div>
</body>
</html>
