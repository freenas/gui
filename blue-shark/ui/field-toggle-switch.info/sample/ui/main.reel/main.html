<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "myFoo": true
            }
        },
        "toggleSwitch": {
            "prototype": "blue-shark/ui/field-toggle-switch.reel",
            "properties": {
                "element": {"#": "toggleSwitch"},
                "label": "test label",
                "enabled": false
            },
            "bindings": {
                "checked": {"<->": "@owner.myFoo"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <h1>Field Text Area</h1>
            <h3>Default</h3>
            <div data-montage-id="toggleSwitch"></div>
        </div>
    </div>
</body>
</html>
