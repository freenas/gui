<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-text-input.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "field": {"@": "field"},
                "control": {"@": "control"}
            },
            "bindings": {
                "hasError": {"<-": "!!@control.errorMessage"}
            }
        },
        "field": {
            "prototype": "blue-shark/ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "helpMessage": {"<-": "@owner.helpMessage"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError"},
                "isMandatory": {"<-": "@owner.isMandatory"},
                "isLoading": {"<-": "@owner.isLoading"}
            }
        },
        "control": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "control"}
            },
            "bindings": {
                "placeholder": {"<-": "@owner.placeholder"},
                "converter": {"<-": "@owner.converter"},
                "validator": {"<-": "@owner.validator"},
                "value": {"<->": "@owner.value"},
                "disabled": {"<-": "@owner.disabled"},
                "readonly": {"<-": "@owner.readonly || @owner.isReadOnly"},
                "isMandatory": {"<-": "@owner.isMandatory"},
                "delegate": {"<-": "@owner.delegate"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldTextInput">
        <div data-montage-id="field">
            <div data-montage-id="control" class="control"></div>
        </div>
    </div>
</body>
</html>
