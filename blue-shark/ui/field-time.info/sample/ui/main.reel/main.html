<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "myFoo": true
            }
        },
        "fieldTime": {
            "prototype": "blue-shark/ui/field-time.reel",
            "properties": {
                "element": {"#": "fieldTime"},
                "label": "Time Label",
                "selectedOption": { "value": "12:30 AM" }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Main">
        <div class="container">
            <!-- only for sample -->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="i-arrow" viewBox="0 0 32 32">
                    <title>Arrow Icon</title>
                    <path d="M22.066 15.495L8.586 29 10 30.415 24.93 15.458 9.946 1.588l-1.36 1.466 13.48 12.44z" fill="currentColor" fill-rule="evenodd"/>
                </symbol>
            </svg>
            <!-- end -->
            <h1>Field Time</h1>
            <h3>Default</h3>
            <div data-montage-id="fieldTime"></div>
        </div>
    </div>
</body>
</html>
