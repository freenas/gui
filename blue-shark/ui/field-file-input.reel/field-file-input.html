<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="field-file-input.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "field": {
            "prototype": "blue-shark/ui/field.reel",
            "properties": {
                "element": {"#": "field"}
            },
            "bindings": {
                "label": {"<-": "@owner.label"},
                "documentationReference": {"<-": "@owner.documentationReference"},
                "disabled": {"<-": "@owner.disabled"},
                "errorMessage": {"<-": "@owner.errorMessage || @control.errorMessage"},
                "hasError": {"<-": "@owner.hasError || !!@control.errorMessage"},
                "isMandatory": {"<-": "@owner.isMandatory"},
                "isLoading": {"<-": "@owner.isLoading"}
            }
        },
        "control": {
            "prototype": "blue-shark/ui/file-input.reel",
            "properties": {
                "element": {"#": "fileInput"}
            },
            "bindings": {
                "file": {"<->": "@owner.file"},
                "supportedExtensions": {"<-": "@owner.supportedExtensions"},
                "supportedFileTypes": {"<-": "@owner.supportedFileTypes"},
                "maxFileSize": {"<-": "@owner.maxFileSize"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FieldFileInput">
        <div data-montage-id="field">
            <div data-montage-id="fileInput"></div>
        </div>
    </div>
</body>
</html>
