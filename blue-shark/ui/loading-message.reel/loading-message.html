<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="loading-message.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-loading')": {"<-": "@owner.isLoading"},
                "classList.has('has-background')": {"<-": "@owner.hasBackground"}
            }
        },
        "message": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "message"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.loadingMessage ? @owner.loadingMessage : 'Loading...'"}
            }
        },
        "spinner": {
            "prototype": "blue-shark/ui/spinner.reel",
            "properties": {
                "element": {"#": "spinner"},
                "isShown": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="LoadingMessage">
        <div data-montage-id="message" class="LoadingMessage-message"></div>
        <div data-montage-id="spinner" class="LoadingMessage-spinner"></div>
    </div>
</body>
</html>
