<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "console": {
                "prototype": "ui/console.reel",
                "properties": {
                    "element": {"#": "console"}
                },
                "bindings": {
                    "token": {"<-": "@owner.token"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div data-montage-id="console"></div>
    </div>
</body>
</html>
