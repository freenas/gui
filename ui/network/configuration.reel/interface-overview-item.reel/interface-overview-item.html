<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="interface-overview-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "interfaceName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "interfaceName"}
            },
            "bindings": {
                "value": {"<-": "@owner.object.name"}
            }
        },
        "interfaceIpv4Repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "interfaceIpv4Repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.object.ipv4"}
            }
        },
        "interfaceIpv4": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "interfaceIpv4"}
            },
            "bindings": {
                "value": {"<-": "@interfaceIpv4Repetition:iteration.object"}
            }
        },
        "interfaceIpv6Repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "interfaceIpv6Repetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.object.ipv6"}
            }
        },
        "interfaceIpv6": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "interfaceIpv6"}
            },
            "bindings": {
                "value": {"<-": "@interfaceIpv6Repetition:iteration.object"}
            }
        },
        "status": {
            "prototype": "ui/controls/traffic-light.reel",
            "properties": {
                "element": {"#": "status"}
            },
            "bindings": {
                "colorMapping": {"<-": "@owner.userInterfaceDescriptor.statusColorMapping"},
                "value": {"<-": "@owner.object.path(@owner.userInterfaceDescriptor.statusValueExpression)"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="InterfaceOverviewItem">

        <div>
            <div data-montage-id="status" class="InterfaceOverviewItem-status"></div>
            <div data-montage-id="interfaceName" class="InterfaceOverviewItem-name"></div>
        </div>
        <div data-montage-id="interfaceIpv4Repetition">
            <div data-montage-id="interfaceIpv4"></div>
        </div>
        <div data-montage-id="interfaceIpv6Repetition">
            <div data-montage-id="interfaceIpv6"></div>
        </div>
    </div>
</body>
</html>
