<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="current-user-summary.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "dateConverter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "M/d/yy"
            }
        },
        "timeConverter": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "T"
            }
        },
        "hostStatus": {
            "prototype": "ui/controls/traffic-light.reel",
            "properties": {
                "element": {"#": "hostStatus"},
                "colorMapping": {
                    "CONNECTED": "green",
                    "CONNECTING": "yellow",
                    "DISCONNECTED": "red"
                }
            },
            "bindings": {
                "value": {"<-": "@owner.application.dataService.backendBridge.connectionStatus"}
            }
        },
        "host": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "host"}
            },
            "bindings": {
                "value": {"<-": "@owner.session.host.replace(@owner.dotRegEx, '. ')"}
            }
        },
        "date": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "date"},
                "converter": {"@": "dateConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.now"}
            }
        },
        "time": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "time"},
                "converter": {"@": "timeConverter"}
            },
            "bindings": {
                "value": {"<-": "@owner.now"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CurrentUserSummary">
        <div data-montage-id="hostStatus" class="CurrentUserSummary-hostStatus"></div>
        <div data-montage-id="host" class="CurrentUserSummary-host"></div>
        <div class="CurrentUserSummary-time">
            <div data-montage-id="date"></div>
            <div data-montage-id="time"></div>
        </div>
    </div>
</body>
</html>
