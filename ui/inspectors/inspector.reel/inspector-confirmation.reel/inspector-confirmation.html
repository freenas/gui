<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="inspector-confirmation.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },
        "confirmDeleteMessage": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "confirmDeleteMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.confirmDeleteMessage"}
            }
        },
        "confirmDelete": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "confirmDelete"},
                "value": "Delete"
            }
        },
        "cancelDelete": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "cancelDelete"},
                "value": "Cancel"
            }
        },
        "extraDeleteRepetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "extraDeleteRepetition"}
            },
            "bindings": {
                "content": {"<-": "@owner.extraDeleteFlags"}
            }
        },
        "extraDeleteItems": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "extraDeleteItems"}
            },
            "bindings": {
                "iteration": {"<-": "@extraDeleteRepetition:iteration"},
                "label": {"<-": "iteration.object.label"},
                "checked": {"<->": "iteration.object.checked"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="InspectorConfirmation">
        <div data-montage-id="confirmDeleteMessage" class="InspectorConfirmation-message"></div>
        <div data-montage-id="extraDeleteRepetition">
            <div data-montage-id="extraDeleteItems" class="Checkbox--light"></div>
        </div>
        <div class="InspectorConfirmation-actions">
            <div data-montage-id="confirmDelete" class="Button--alert"></div>
            <div data-montage-id="cancelDelete"></div>
        </div>
    </div>
</body>
</html>
