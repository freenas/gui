<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="calendar-list.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "days": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "days"}
            },
            "bindings": {
                "content": {"<-": "@owner.days"}
            }
        },
        "day": {
            "prototype": "./calendar-list-day.reel",
            "properties": {
                "element": {"#": "day"}
            },
            "bindings": {
                "taskCategories": {"<-": "@owner.taskCategories"},
                "day": {"<-": "@days:iteration.object"},
                "selectedTask": {"<->": "@owner.selectedTask"},
                "selectedDay": {"<->": "@owner.selectedDay"}
            }
        },
        "scrollview": {
            "prototype": "blue-shark/ui/scrollview.reel",
            "properties": {
                "element": {"#": "scrollview"},
                "overflow": "scrollY"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="CalendarList">
        <div class="CalendarList-emptySate">
            No tasks to display. Change the filter above or create a new task.
        </div>
        <div data-montage-id="scrollview" class="">
            <div data-montage-id="days" class="CalendarList-days">
                <div class="CalendarList-day">
                    <div data-montage-id="day"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
