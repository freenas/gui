<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="volume-creator.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "validationController": {"@": "validationController"},
                "inspector": {"@": "inspector"},
                "topologizer": {"@": "topologizer"}
            },
            "bindings": {
                "availableSelectedDisk": {"<->": "@availableDisks.selectedDisk"},
                "topologySelectedDisk": {"<->": "@topology.selectedDisk"}
            }
        },

        "validationController": {
            "prototype": "core/controller/validation-controller"
        },
        "inspector": {
            "prototype": "ui/inspectors/inspector.reel",
            "properties": {
                "element": {"#": "inspector"},
                "validationController": {"@": "validationController"},
                "canRevert": true,
                "scrollViewDelegate": {"@": "owner"},
                "controller": {"@": "owner"},
                "canSave": true
            },
            "bindings": {
                "context": {"<-": "@owner.context"},
                "isSaveDisabled": {"<-": "@owner.object.topology.data.length == 0"}
            }
        },

        "name": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "name"},
                "label": "Name",
                "validationPath": "id",
                "placeholderValue": "enter volume name"
            },
            "bindings": {
                "value": {"<->": "@owner.object.id"}
            }
        },
        
        "encryption": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "encryption"},
                "label": "Encrypt volume ?"
            },
            "bindings": {
                "checked": {"<->": "@owner.object._isEncrypted"}
            }
        },

        "encryptionOptions": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "encryptionOptions"}
            },
            "bindings": {
                "condition": {"<-": "@encryption.checked"}
            }
        },

        "auto_unlock": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "auto_unlock"},
                "label": "Auto unlock ?"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.auto_unlock"}
            }
        },

        "key_encrypted": {
            "prototype": "blue-shark/ui/field-checkbox.reel",
            "properties": {
                "element": {"#": "key_encrypted"},
                "label": "Key encrypt ?"
            },
            "bindings": {
                "checked": {"<->": "@owner.object.key_encrypted"}
            }
        },

        "password": {
            "prototype": "blue-shark/ui/field-password.reel",
            "properties": {
                "element": {"#": "password"},
                "label": "Password"
            },
            "bindings": {
                "value": {"<->": "@owner.object._password"}
            }
        },

        "topologizer": {
            "prototype": "ui/controls/topologizer.reel",
            "properties": {
                "element": {"#": "topologizer"}
            },
            "bindings": {
                "topology": {"<-": "@owner.object.topology"},
                "disks": {"<-": "@owner.availableDisks"},
                "controller": {"<-": "@owner._sectionService"}
            }
        },

        "topology": {
            "prototype": "ui/controls/topology.reel",
            "properties": {
                "element": {"#": "topology"},
                "mode": "CREATE"
            },
            "bindings": {
                "object": {"<-": "@owner.object.topology"}
            }
        },

        "availableDisks": {
            "prototype": "ui/sections/storage/inspectors/available-disks.reel",
            "properties": {
                "element": {"#": "availableDisks"},
                "topology": {"@": "topology"}
            },
            "bindings": {
                "disks": {"<-": "@owner.availableDisks.filter{isAvailable && !isReserved}"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="VolumeCreator">
        <div data-montage-id="inspector">
            <div class="VolumeCreator-content">
                <div class="g-margin-sides g-padding-top">
                    <div data-montage-id="name"></div>
                    <div data-montage-id="encryption"></div>
                    <div data-montage-id="encryptionOptions">
                        <div data-montage-id="auto_unlock"></div>
                        <div data-montage-id="key_encrypted"></div>
                        <div data-montage-id="password"></div>
                    </div>
                </div>
                <div data-montage-id="topologizer"></div>
                <div data-montage-id="topology" class="VolumeCreator-Topology"></div>
            </div>
        </div>
        <div class="VolumeCreator-sidebar">
            <div data-montage-id="availableDisks" class="VolumeCreator-availableDisks"></div>
        </div>
    </div>
</body>
</html>
