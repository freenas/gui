<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "permissionsSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "permissionsSection"},
                "title": "Permissions"
            }
        },
        "permissionsType": {
            "prototype": "blue-shark/ui/field-text.reel",
            "properties": {
                "element": {"#": "permissionsType"},
                "label": "Permissions Type"
            },
            "bindings": {
                "value": {"<-": "@owner.object.permissions_type"}
            }
        },
        "ownerUser": {
            "prototype": "blue-shark/ui/field-search.reel",
            "properties": {
                "element": {"#": "ownerUser"},
                "label": "Owner user"
            },
            "bindings": {
                "controller": {"<-": "@owner.usersSearchController"},
                "value": {"<->": "@owner.object.permissions.user"}
            }
        },
        "ownerGroup": {
            "prototype": "blue-shark/ui/field-search.reel",
            "properties": {
                "element": {"#": "ownerGroup"},
                "label": "Owner group"
            },
            "bindings": {
                "controller": {"<-": "@owner.groupsSearchController"},
                "value": {"<->": "@owner.object.permissions.group"}
            }
        },
        "modes": {
            "prototype": "ui/controls/unixPermissions.reel",
            "properties": {
                "element": {"#": "permissions"}
            },
            "bindings": {
                "modes": {"<->": "@owner.object.permissions.modes"},
                "classList.has('hide')": {"<-": "@owner.object.permissions_type != 'PERM' || @owner.object.target_type != 'DATASET'"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="SharePermissions">
        <div data-montage-id="permissionsSection">
            <div data-montage-id="permissionsType"></div>
            <div data-montage-id="ownerUser"></div>
            <div data-montage-id="ownerGroup"></div>
            <div data-montage-id="permissions"></div>
        </div>
    </div>
</body>
</html>
