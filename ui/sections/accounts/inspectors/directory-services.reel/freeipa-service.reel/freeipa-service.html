<!DOCTYPE html>
<html>
<head>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "domainName": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "domainName"},
                "label": "Domain Name (DNS/Realm-Name)",
                "placeholder": "e.g. company.com"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.realm"}
            }
        },

        "domainAccountName": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "domainAccountName"},
                "label": "Domain Account Name",
                "placeholder": "e.g. Administrator"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.username"}
            }
        },

        "domainAccountPassword": {
            "prototype": "blue-shark/ui/field-password-input.reel",
            "properties": {
                "element": {"#": "domainAccountPassword"},
                "label": "Domain Account Password",
                "placeholder": "enter password"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.password"}
            }
        },

        "advancedSection": {
            "prototype": "ui/controls/foldable-section.reel",
            "properties": {
                "element": {"#": "advancedSection"},
                "title": "Advanced"
            }
        },

        "kerberosServerAddress": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "kerberosServerAddress"},
                "label": "Kerberos Server Address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.kdc"}
            }
        },

        "encryption": {
            "prototype": "blue-shark/ui/field-select.reel",
            "properties": {
                "element": {"#": "encryption"},
                "label": "Encryption",
                "options": [
                    "NONE",
                    "SSL",
                    "TLS"
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.parameters.encryption"}
            }
        },

        "userSuffix": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "userSuffix"},
                "label": "User Suffix"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.user_suffix"}
            }
        },

        "groupSuffix": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "groupSuffix"},
                "label": "Group Suffix"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.group_suffix"}
            }
        },

        "serverAddress": {
            "prototype": "blue-shark/ui/field-text-input.reel",
            "properties": {
                "element": {"#": "serverAddress"},
                "label": "Server Address"
            },
            "bindings": {
                "value": {"<->": "@owner.object.parameters.server"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FreeipaService">
        <div data-montage-id="domainName"></div>
        <div data-montage-id="domainAccountName"></div>
        <div data-montage-id="domainAccountPassword"></div>

        <div data-montage-id="advancedSection">
            <div data-montage-id="kerberosServerAddress"></div>
            <div data-montage-id="encryption"></div>
            <div data-montage-id="userSuffix"></div>
            <div data-montage-id="groupSuffix"></div>
            <div data-montage-id="serverAddress"></div>
        </div>
    </div>
</body>
</html>
