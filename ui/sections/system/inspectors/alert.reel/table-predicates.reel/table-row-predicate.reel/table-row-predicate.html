<!DOCTYPE html>
<html>
<head>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "property": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "property"},
                "placeholder": "Select a type",
                "options": [
                    {
                        "label": "Class",
                        "value": "class"
                    },
                    {
                        "label": "Severity",
                        "value": "severity"
                    }
                ]
            },
            "bindings": {
                "disabled": {"<-": "@owner.object._disabled"},
                "selectedValue": {"<->": "@owner.object.property"}
            }
        },
        "operatorSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "operatorSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.property"}
            }
        },
        "classOperators": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "classOperators"},
                "placeholder": "Select an operator",
                "options": [
                    {
                        "label": "-",
                        "value": null
                    },
                    {
                        "label": "'='",
                        "value": "="
                    },
                    {
                        "label": "'!='",
                        "value": "!="
                    }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.operator"}
            }
        },
        "severityOperators": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "severityOperators"},
                "placeholder": "Select an operator",
                "options": [
                    {
                        "label": "-",
                        "value": null
                    },
                    {
                        "label": "equal",
                        "value": "=="
                    },
                    {
                        "label": "not equal",
                        "value": "!="
                    },
                    {
                        "label": "'>='",
                        "value": ">="
                    },
                    {
                        "label": "'<='",
                        "value": "<="
                    },
                    {
                        "label": "'>'",
                        "value": ">"
                    },
                    {
                        "label": "'<'",
                        "value": "<"
                    }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.operator"}
            }
        },
        "valueSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "valueSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.object.property"}
            }
        },
        "classValues": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "classValues"}
            },
            "bindings": {
                "options" : {"<-": "[{label:'ALL', value: null}].concat(@owner.classValues)"},
                "selectedValue": {"<->": "@owner.object.value"}
            }
        },
        "severityValues": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "severityValues"}
            },
            "bindings": {
                "options" : {"<-": "[{label:'ALL', value: null}].concat(@owner.severityValues)"},
                "selectedValue": {"<->": "@owner.object.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TableRowPredicate Table-cells">
        <div><div data-montage-id="property"></div></div>
        <div data-montage-id="operatorSubstitution">
            <div data-arg="class" data-montage-id="classOperators"></div>
            <div data-arg="severity" data-montage-id="severityOperators"></div>
        </div>
        <div data-montage-id="valueSubstitution">
            <div data-arg="class" data-montage-id="classValues" class="Select-value"></div>
            <div data-arg="severity" data-montage-id="severityValues" class="Select-value"></div>
        </div>
    </div>
</body>
</html>
