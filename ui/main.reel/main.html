<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            },
            "bindings": {
                "classList.has('drawer-is-open')": {"<-": "@owner.application.isDrawerOpen"}
            }
        },
        "mainSidebar": {
            "prototype": "../main-sidebar/main-sidebar.reel",
            "properties": {
                "element": {"#": "mainSidebar"}
            },
            "bindings": {
                "classList.has('hide')": {"<-": "@owner.middlewareClient.state != 'OPEN'"}
            }
        },
        "sideboard": {
            "prototype": "../dashboard/sideboard.reel",
            "properties": {
                "element": {"#": "sideboard"}
            },
            "bindings": {
                "classList.has('hide')": {"<-": "@owner.middlewareClient.state != 'OPEN'"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.sectionId"}
            }
        },
        "dashboard": {
            "prototype": "../dashboard/dashboard.reel",
            "properties": {
                "element": {"#": "dashboard"}
            }
        },
        "task": {
            "prototype": "ui/sections/task/inspectors/tasks.reel",
            "properties": {
                "element": {"#": "task"}
            }
        },
        "console": {
            "prototype": "../console.reel",
            "properties": {
                "element": {"#": "console"}
            }
        },
        "calendar": {
            "prototype": "../calendar/calendar.reel",
            "properties": {
                "element": {"#": "calendar"}
            }
        },
        "wizard": {
            "prototype": "ui/sections/wizard/inspectors/wizard.reel",
            "properties": {
                "element": {"#": "wizard"}
            }
        },
        "modal": {
            "prototype": "blue-shark/ui/modal.reel",
            "properties": {
                "element": {"#": "modal"}
            }
        },
        "disconnectionModal": {
            "prototype": "ui/disconnection-modal.reel",
            "properties": {
                "element": {"#": "disconnectionModal"}
            },
            "bindings": {
                "connectionState": {"<-": "@owner.middlewareClient.state"}
            }
        },
        "icons": {
            "prototype": "blue-shark/ui/icons.reel",
            "properties": {
                "element": {"#": "icons"}
            }
        },
        "drawer": {
            "prototype": "ui/drawer.reel",
            "properties": {
                "element": {"#": "drawer"}
            }
        },
        "cascadingList": {
            "prototype": "ui/controls/cascading-list.reel",
            "properties": {
                "element": {"#": "cascadingList"}
            },
            "bindings": {
                "stack": {"<-": "@owner.stack"}
            }
        },
        "migrationSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "migrationSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.sectionGeneration"}
            }
        },
        "confirmationModal": {
            "prototype": "blue-shark/ui/confirmation-modal.reel",
            "properties": {
                "element": {"#": "confirmationModal"}
            },
            "bindings": {
                "isShown": {"<-": "@owner.application.confirmationModal.isShown"},
                "message": {"<-": "@owner.application.confirmationModal.message"},
                "title": {"<-": "@owner.application.confirmationModal.title"}
            }
        },
        "signInModal": {
            "prototype": "blue-shark/ui/modal.reel",
            "properties": {
                "element": {"#": "signInModal"}
            },
            "bindings": {
                "classList.has('montage-Overlay--visible')": {"<-": "!@signIn.isLoggedIn"}
            }
        },
        "signIn": {
            "prototype": "ui/sign-in.reel",
            "properties": {
                "element": {"#": "signIn"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <div data-montage-id="icons"></div>
        <div data-montage-id="mainSidebar" class="Main-mainSidebar"></div>
        <main>
            <div class="Main-wrapper">
                <div data-montage-id="migrationSubstitution" class="Main-content">
                    <div data-arg="old" data-montage-id="substitution" class="Main-substitution">
                        <div data-arg="dashboard" data-montage-id="dashboard"></div>
                        <div data-arg="console" data-montage-id="console"></div>
                        <div data-arg="task" data-montage-id="task"></div>
                        <div data-arg="calendar" data-montage-id="calendar"></div>
                        <div data-arg="wizard" data-montage-id="wizard"></div>
                    </div>
                    <div data-arg="new" class="Main-cascadingListWrapper">
                        <div data-montage-id="cascadingList"></div>
                    </div>
                </div>
                <div data-montage-id="sideboard" class="Main-sideboard"></div>
            </div>
                <div data-montage-id="drawer"></div>
        </main>
        <div data-montage-id="signInModal" class="SignInModal">
            <div data-montage-id="signIn"></div>
        </div>
        <div data-montage-id="modal" class="Main-modal"></div>
        <div data-montage-id="disconnectionModal"></div>
        <div data-montage-id="confirmationModal"></div>
    </div>
</body>
</html>
