<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="notifications.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "items": {"@": "items"}
            }
        },
        "items": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "items"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "content": {"<-": "@owner.notifications"}
            }
        },
        "item": {
            "prototype": "./notification.reel",
            "properties": {
                "element": {"#": "item"}
            },
            "bindings": {
                "object": {"<-": "@items:iteration.object"}
            }
        },
        "itemsScrollview": {
            "prototype": "blue-shark/ui/scroller.reel",
            "properties": {
                "element": {"#": "itemsScrollview"},
                "overflow": "scrollY"
            }
        },
        "emptyState": {
            "prototype": "blue-shark/ui/text.reel",
            "properties": {
                "element": {"#": "emptyState"}
            },
            "bindings": {
                "classList.has('is-hidden')": {"<-": "@items.content.length > 0"},
                "value": {"<-": "@owner.emptyText"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Notifications-body">
        <div data-montage-id="emptyState" class="Notifications-emptyState"></div>
        <div data-montage-id="itemsScrollview">
            <div data-montage-id="items" class="Notifications-items">
                <div data-montage-id="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
