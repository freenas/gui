<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="arc-demand-data.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "widget": {
            "prototype": "ui/dashboard/widgets/widget.reel",
            "properties": {
                "element": {"#": "widget"}
            }
        },
        "chart": {
            "prototype": "ui/dashboard/widgets/chart-live.reel",
            "properties": {
                "element": {"#": "chart-live"},
                "showLegend": true,
                "showYAxis": true,
                "yFormat": "s",
                "isTimeSeries": true,
                "isStacked": false,
                "useGuideline": true,
                "datasources": ["zfs_arc"],
                "metrics": [
                    "cache_result-demand_data-hit",
                    "cache_result-demand_data-miss",
                    "cache_result-demand_metadata-hit",
                    "cache_result-demand_metadata-miss"
                ],
                "removePrefix": "cache_result-demand_",
                "yLabel": "Requests"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="ArcDemandData">
        <div data-montage-id="widget">
            <div data-arg="widget-title">
                <svg><use xlink:href="#i-lineChart"/></svg>
                ARC Demand Data
            </div>
            <div data-arg="widget-content">
                <div data-montage-id="chart-live"></div>
            </div>
        </div>
    </div>
</body>
</html>
