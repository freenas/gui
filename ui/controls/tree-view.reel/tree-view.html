<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tree-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "currentNode": {"@": "currentNode"}
            },
            "bindings": {
                "entry": {"<-": "@owner.controller.entry"},
                "type": {"<-": "@owner.controller.type"},
                "classList.has('is-disabled')": {"<-": "@owner.disabled"}
            }
        },
        "currentNodeName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "currentNodeName"}
            },
            "bindings": {
                "value": {"<-": "@owner.entry.path == @owner.selectedPath ? @owner.entry.name + ' âœ“': @owner.entry.name"},
                "classList.has('is-selected')": {"<-": "@owner.entry.path == @owner.selectedPath"}
            }
        },
        "currentNode": {
            "prototype": "./current-node.reel",
            "properties": {
                "element": {"#": "currentNode"}
            },
            "bindings": {
                "controller": {"<-": "@owner.controller"},
                "selectedPath": {"<->": "@owner.selectedPath"},
                "selectedNode": {"<->": "@owner.selectedNode"}
            }
        },
        "backButton": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "backButton"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.controller.parent && @owner.controller.parent.name.length < 10 ? @owner.controller.parent.name : 'Back'"},
                "disabled": {"<-": "!!!@owner.controller.parent"}
            }
        },
        "cancel": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "cancel"},
                "value": "cancel"
            }
        },
        "select": {
            "prototype": "blue-shark/ui/button.reel",
            "properties": {
                "element": {"#": "select"},
                "value": "select"
            },
            "bindings": {
                "disabled": {"<-": "@owner.selectedPath == @owner.selectedNode"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="TreeView">
        <div class="TreeView-header">
            <div data-montage-id="backButton" class="TreeView-backButton Button--naked">
                <svg><use xlink:href="#i-arrow"/></svg>
            </div>
            <div data-montage-id="currentNodeName" class="TreeView-currentNodeName"></div>
        </div>
        <div class="TreeView-body">
            <div data-montage-id="currentNode" class="TreeView-currentNode"></div>
        </div>
        <div class="TreeView-footer">
            <div data-montage-id="cancel"></div>
            <div data-montage-id="select" class="Button--primary"></div>
        </div>
    </div>
</body>
</html>
